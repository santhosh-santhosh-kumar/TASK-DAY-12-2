<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>Event 1</h1>
            <p class="heading">number of available seats: 23</p>
        </div>
        <div class="wrap">
            <div class="img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT22a49PwIQVYnzw1glhYnmscE-bafrTRgwnQ&usqp=CAU" alt="">
            </div>
            <div class="text">
                <div class="input"><span class="name">name:</span>
                <input type="text" name="" id="">
                </div>
                <div class="input"><span class="email">email:</span>
                <input type="text" name="" id="">
                </div>
                <div class="input"><span class="phone">phone no:</span>
                <input type="text" name="" id="">
                </div>
                <div class="input"><span class="seats">number of seats:</span>
                <input type="text" name="" id="">
                </div>
                <div class="input"><span class="attendee">number of attendee 2:</span>
                <input type="text" name="" id="">
                </div>
                <div class="send">
                    <button type="submit" class="submit">submit</button>
                    <button type="cancel" class="cancel">cancel</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
